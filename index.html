<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="inputs">
                <input type="text" value="0" class="input" disabled>
                <input type="text" value="0" class="input" disabled>
            </div>
            <div class="controls">
                <div class="correction">
                    <button>Clear</button>
                    <button>AC</button>
                </div>
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                </div>
                <div class="buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>ร</button>
                </div>
                <div class="buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="buttons">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
