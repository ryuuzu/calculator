<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="inputs">
                    <input type="text" value="" class="input" id="input-history" disabled>
                    <input type="text" value="0" class="input" id="input-display" disabled>
                </div>
                <div class="controls">
                    <div class="correction">
                        <button class="allClear-button" , onclick="resetAllInputs();resetAllValues();">AC</button>
                        <button class="clear-button">⌫</button>
                    </div>
                    <div class="buttons">
                        <button class="number-button" value="7">7</button>
                        <button class="number-button" value="8">8</button>
                        <button class="number-button" value="9">9</button>
                        <button class="operation-button" value="/">÷</button>
                    </div>
                    <div class="buttons">
                        <button class="number-button" value="4">4</button>
                        <button class="number-button" value="5">5</button>
                        <button class="number-button" value="6">6</button>
                        <button class="operation-button" value="*">×</button>
                    </div>
                    <div class="buttons">
                        <button class="number-button" value="1">1</button>
                        <button class="number-button" value="2">2</button>
                        <button class="number-button" value="3">3</button>
                        <button class="operation-button" value="-">-</button>
                    </div>
                    <div class="buttons">
                        <button class="number-button" value=".">.</button>
                        <button class="number-button" value="0">0</button>
                        <button class="operate-button">=</button>
                        <button class="operation-button" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; <span class="date"></span> <a href="https://github.com/ryuuzu/calculator" target="_blank">Utsav
            Gurmachhan
            Magar</a>
    </footer>
</body>

</html>
